    <!-- links -->

<body>
    <nav class="navbar flex-row content-space-between items-center fixed top-0 z-1 w-100 py-2 px-6">

    <div class="flex-column items-center mt-8 mx-2">

                    <button class="quiz-answer w-100 transition-3 font-semibold p-2 rounded-sm mb-2">

                    </button>

            </div>
            <div class="flex-row content-space-between mt-1 w-100">
